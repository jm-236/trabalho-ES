{% extends 'core/base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <h2>Editar Meu Perfil</h2>
    <p>Ajuste suas informações abaixo.</p>

    {% if messages %}
        {% for message in messages %}
            <div style="color: green; border: 1px solid green; padding: 10px; margin-bottom: 10px;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
